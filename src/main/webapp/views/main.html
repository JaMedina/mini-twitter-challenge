<div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-3">
			<form name="loginForm" role="form">
				<div class="modal-header">
                    <h2 class="modal-title">Login</h2>
                </div>
				<div class="modal-body">
				    <div class="form-group">
				        <label>Username</label>
				        <input type="text" class="form-control" name="user_id" ng-model="username" required>
				    </div>
		            <button type="submit" class="btn btn-primary" ng-click="login()" ng-disabled="loginForm.$invalid">
		                <span class="glyphicon glyphicon-log-in">&nbsp;Login</span>
		            </button>
		        </div>
		    </form>
		 </div>
		 <div class="col-md-2"></div>
		 <div class="col-md-3">
			<form name="createForm" role="form">
				<div class="modal-header">
                    <h2 class="modal-title">Create Account</h2>
                </div>
				<div class="modal-body">
				    <div class="form-group">
				        <label>Name</label>
				        <input type="text" class="form-control" name="newUser_id" ng-model="newUser.name" >
				    </div>
				    <div class="form-group">
				        <label>Ussername</label>
				        <input type="text" class="form-control" name="newUser_username" ng-model="newUser.username" required>
				    </div>
		            <button type="submit" class="btn btn-primary" ng-click="create()" ng-disabled="createForm.$invalid">
		                <span class="glyphicon glyphicon-plus">&nbsp;Create</span>
		            </button>
		        </div>
		    </form>
		 </div>
		 <div class="col-md-2"></div>
	</div>
</div>
